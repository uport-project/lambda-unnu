service: lambda-unnu

provider:
  name: aws
  runtime: nodejs6.10
  stage: develop
  region: us-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
      - KMS:Decrypt
      Resource: ${self:custom.kmsSecrets.keyArn}
    - Effect: Allow
      Action:
      - s3:*
      Resource: 'arn:aws:s3:::*'
  environment:
      SECRETS: ${self:custom.kmsSecrets.secrets.SECRETS}

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-kms-secrets

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true
  serverless-kms-secrets:
    secretsFile: kms-secrets.${opt:stage, self:provider.stage}.${opt:region, self:provider.region}.yml
  kmsSecrets: ${file(kms-secrets.${opt:stage, self:provider.stage}.${opt:region, self:provider.region}.yml)}

functions:
  createIdentity:
    handler: src/api_handler.createIdentity
    description: uPort Create Identity with "identityManager.createIdentity()"
    timeout: 30
    events:
     - http:
         path: createIdentity
         method: post
  lookup:
    handler: src/api_handler.lookup
    description: uPort lookup identity (proxy address) for deviceKey"
    events:
     - http:
         path: lookup
         method: post
  checkPending:
    handler: src/api_handler.checkPending
    description: uPort check if pending tx are mined
    events:
     - http:
         path: checkPending
         method: post
  checkAccounts:
    handler: src/api_handler.checkAccounts
    description: uPort check accounts
    events:
     - http:
         path: checkAccounts
         method: post
  checkBalances:
    handler: src/jobs_handler.checkBalances
    description: uPort check for balances on all address used and report if low funds
    events:
      - schedule:
          rate: rate(10 minutes)
          enabled: true